<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212122; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>

    </ul>
</body>
<script>
    function addLanguage(langName)
    {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`

        document.querySelector(".language").appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")
    addLanguage("Java")
    
    // always use appendChild method instead of innerHTML
    //  reason => innerHTML uses apreoach traverse html tree, so it is time consuming process not optimise
    function addOptiLanguages(langName)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
    }
    addOptiLanguages("golang")

    // Edit 
    // Task => replace 'python' with 'Mojo'
    const secondLan = document.querySelector('li:nth-child(2)')
    // secondLan.innerHTML="Mojo" // dont use because it override the text
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLan.replaceWith(newLi)

    // Edit 
    // Task => replace 'golang' with 'c++'
    const golang = document.querySelector('li:nth-child(5)')
    const cPlusPlus = document.createElement("li")
    // golang.outerHTML = '<li>golang</li>' // it can be also use
    cPlusPlus.textContent = "C++"
    golang.replaceWith(cPlusPlus)

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
